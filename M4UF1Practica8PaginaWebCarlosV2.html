<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <!-- Enllaç al fitxer External CSS -->
        <link rel="stylesheet" href="stylesP8CarlosV2.css">
        <!-- Codi per posar el favicon a la pàgina web -->
        <link rel="icon" type="image/x-icon" href="GoogleLogo.ico">       

    </head>
    <body>
        <!-- Pare: Contenidor -->
        <!-- Contenidor que farà de capçalera -->
        <div class="main-container">
            <!-- Fills: Elements (ítems), es situaran a la part esquerra amb flex -->
            <div class="item-container">
                <!-- Part esquerra de la capçalera, els dos enllaços -->
                <a class="enlace-cap" href="https://about.google/?fg=1&utm_source=google-ES&utm_medium=referral&utm_campaign=hp-header">Sobre Google</a>
                <a class="enlace-cap" href="https://store.google.com/ES?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=es-ES">Tienda</a>
            </div>
            <!-- Part dreta de la capçalera -->
            <div class="item-container2">
                <!-- Part dreta de la capçalera, els dos primers enllaços -->
                <a class="enlace-cap" href="https://mail.google.com/mail/&ogbl">Gmail</a>
                <a class="enlace-cap" href="https://www.google.es/imghp?hl=es&ogbl">Imágenes</a>
                <a class="enlace-cap" aria-label="Aplicaciones de Google" href="https://www.google.es/intl/es/about/products">
                    <!-- Creació dels 9 punts -->
                    <svg class="enlace-ap" focusable="false" viewBox="0 0 24 24">
                        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                    </svg>
                </a>
                <!-- Botó blau per iniciar sessió -->
                <a class="botonazul" href="https://accounts.google.com/ServiceLogin?hl=es&amp;passive=true&amp;continue=https://www.google.com/webhp%3Fhl%3Des%26ictx%3D2%26sa%3DX%26ved%3D0ahUKEwiq2NGa3aX8AhV1WqQEHfEEBiAQPQgJ&amp;ec=GAZAmgQ" target="_top">Iniciar sesión</a>               
            </div>         
        </div>
        <!-- Contenidor per a la foto de Google -->
        <div class="main-container2">
            <!-- Contenidor situat al centre -->
            <div class="item-container2">
                <img alt="Google" src="google2.jpg" title="Google" width="272" height="92">
            </div>
        </div>
        <!-- Contenidor pel buscador -->
        <div class="main-container3">
            <!-- Formulari per crear el buscador -->
            <form action="https://www.google.com/search" method="GET">
                <!-- Contenidor fill per situar-lo en la part central -->
                <div class="item-container3">
                    <!-- Contenidor per crear un contorn arrodonit -->
                    <div class="sub-item-container1">
                        <!-- Contenidor per afegir la lupa a la part esquerra del buscador -->
                        <div class="lupa">
                            <svg class="enlace-ap2" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </div>
                        <!-- Contenidor per afegir el buscador on l'usuari el text -->
                        <div>
                            <input class="buscador" maxlength="2048" name="q" type="text" title="Buscar" value="" aria-label="Buscar">
                        </div>
                        <!-- Contenidor on es situen el botó de veu i botó d'imatges -->
                        <div class="elementos">
                            <!-- Enllaç per l'ajuda de la veu -->
                            <a href="https://support.google.com/assistant/answer/7394306?hl=es&co=GENIE.Platform%3DAndroid">
                            <svg class="iconos" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                            </svg></a>
                            <!-- Enllaç per buscar imatges -->
                            <a href="https://www.google.es/imghp?hl=es"><img class="iconos" src="descarga.svg" alt="Búsqueda mediante la cámara"></a>
                        </div>
                    </div>
                </div>
                <!-- Contenidor per afegir el botó per realitzar la recerca i el botó de la sort -->
                <div class="item-container4">
                    <input class="botongris" value="Buscar con Google" aria-label="Buscar con Google" name="btnK" role="button" type="submit">
                    <input class="botongris" value="Voy a tener suerte" aria-label="Voy a tener suerte" name="btnI" type="submit">
                </div>
            </form>
        </div>
        <!-- Contenidor per seleccionar l'idioma del buscador -->
        <div class="main-container4">
            <!-- Contenidor fill per situar-lo a la part central del div pare -->
            <div class="item-container4">
                <!-- Cotenidor per donar color als enllaços -->
                <div class="idiomes">
                    <!-- Selecció del buscador en diferentes idiomes -->
                    Ofrecido por Google en:
                    <a href="https://www.google.es/setprefs?sig=0_sUWhJXdQEH-dJGg03MBpiA_6X0E%3D&amp;hl=ca&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwj-3YDd66j8AhVHhf0HHTznC-QQ2ZgBCBI">català</a>
                    <a href="https://www.google.es/setprefs?sig=0_sUWhJXdQEH-dJGg03MBpiA_6X0E%3D&amp;hl=gl&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwj-3YDd66j8AhVHhf0HHTznC-QQ2ZgBCBM">galego</a>
                    <a href="https://www.google.es/setprefs?sig=0_sUWhJXdQEH-dJGg03MBpiA_6X0E%3D&amp;hl=eu&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwj-3YDd66j8AhVHhf0HHTznC-QQ2ZgBCBQ">euskara</a>  
                </div>
            </div>
        </div>
        <!-- Contenidor buit per introduir un espai en blanc -->
        <div class="relleno"></div>
        <!-- Contenidor per introduir el peu de pàgina -->
        <div class="main-container5">
            <!-- Contenidor fill 1 per introduir la primera part del peu de pàgina -->
            <div class="item-container5">España</div>
            <!-- Contenidor fill 2 per introduir la segona part del peu de pàgina -->
            <div class="pie">
                <!-- Cotenidor subfill 1 per introduir la part esquerra de la segona part del peu de pàgina -->
                <div class="izquierda">
                    <!-- Els 3 enllaços de la part esquerra -->
                    <a class="texto" href="https://www.google.es/intl/es_es/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpafooter&amp;fg=1" ping="/url?sa=t&amp;rct=j&amp;source=webhp&amp;url=https://www.google.es/intl/es_es/ads/%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&amp;ved=0ahUKEwifgrDs_qj8AhUhU6QEHQ0wCSAQkdQCCBU">Publicidad</a>
                    <a class="texto" href="https://www.google.es/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpbfooter&amp;fg=1" ping="/url?sa=t&amp;rct=j&amp;source=webhp&amp;url=https://www.google.es/services/%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&amp;ved=0ahUKEwifgrDs_qj8AhUhU6QEHQ0wCSAQktQCCBY">Empresa</a>
                    <a class="texto" href="https://google.com/search/howsearchworks/?fg=1"> Cómo funciona la Búsqueda </a>
                </div>
                <!-- Cotenidor subfill 1 per introduir la part central de la segona part del peu de pàgina -->
                <div class="centro">
                    <!-- Enllaç central -->
                    <a class="texto" href="https://sustainability.google/intl/es/carbon-free/?utm_source=googlehpfooter&amp;utm_medium=housepromos&amp;utm_campaign=bottom-footer&amp;utm_content=" ping="/url?sa=t&amp;rct=j&amp;source=webhp&amp;url=https://sustainability.google/intl/es/carbon-free/%3Futm_source%3Dgooglehpfooter%26utm_medium%3Dhousepromos%26utm_campaign%3Dbottom-footer%26utm_content%3D&amp;ved=0ahUKEwifgrDs_qj8AhUhU6QEHQ0wCSAQiM8HCBc"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC" class="Pb9hCb" alt="" data-atf="1" data-frt="0"><span class="ktLKi">Emisión neutra de carbono desde el 2007</span></a>
                </div>
                <!-- Cotenidor subfill 1 per introduir la part dreta de la segona part del peu de pàgina -->
                <div class="derecha">
                    <!-- Enllaços de la part dreta del peu de pàgina -->
                    <a class="texto" href="https://policies.google.com/privacy?hl=es&amp;fg=1" ping="/url?sa=t&amp;rct=j&amp;source=webhp&amp;url=https://policies.google.com/privacy%3Fhl%3Des%26fg%3D1&amp;ved=0ahUKEwifgrDs_qj8AhUhU6QEHQ0wCSAQ8awCCBg">Privacidad</a>
                    <a class="texto" href="https://policies.google.com/terms?hl=es&amp;fg=1" ping="/url?sa=t&amp;rct=j&amp;source=webhp&amp;url=https://policies.google.com/terms%3Fhl%3Des%26fg%3D1&amp;ved=0ahUKEwifgrDs_qj8AhUhU6QEHQ0wCSAQ8qwCCBk">Términos</a>
                </div>
            </div>
        </div>
    </body>
</html>
